name: Continuous Integration
on:
  push:
    branches:
      - develop
jobs:
  continuous-deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: Build
        env:
          PUBLIC_URL: .
        run: |
          yarn
          yarn build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: build
